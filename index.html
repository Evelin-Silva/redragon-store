<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redragon Store</title>

    <link rel="shortcut icon" href="/img/download.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="menu-1">
        <img id="logo" src="/img/26d1d8f903.webp" alt="Redragon Store" />
        <div id="searchbox">
          <img id="lupa" src="/img/lupa.png" alt="Lupa" />
          <input type="text" id="busca" placeholder="Busque por produtos" />
        </div>
        <div id="menu-1-2">
          <div class="itens-menu-1-2">
            <img
              class="menu-1-2-icon"
              src="/img/balao-de-fala.png"
              alt="Atendimento"
            />
            <span
              >Central de <br />
              <strong
                >Atendimento
                <img
                  class="angulo-black"
                  src="/img/angulo-pequeno-para-baixo-black.svg"
              /></strong>
            </span>
          </div>
          <div class="itens-menu-1-2">
            <img class="menu-1-2-icon" src="/img/user.png" alt="Usuário" />
            <span
              >Entrar ou<br /><strong
                >Cadastrar
                <img
                  class="angulo-black"
                  src="/img/angulo-pequeno-para-baixo-black.svg" /></strong
            ></span>
          </div>
          <div class="itens-menu-1-2">
            <img
              class="menu-1-2-icon"
              src="/img/add-to-cart.png"
              alt="Carrinho"
            />
            <span
              >Meu carrinho <br />
              <strong
                >R$ 0,00
                <img
                  class="angulo-black"
                  src="/img/angulo-pequeno-para-baixo-black.svg"
              /></strong>
            </span>
          </div>
        </div>
      </div>
      <div id="menu-2">
        <div class="menu-item">
          <img class="pngs" src="/img/mouse.png" alt="Mouses" />
          <span>Mouses</span>
        </div>

        <div class="menu-item">
          <img class="pngs" src="/img/teclado.png" alt="Teclados" />
          <span>Teclados</span>
        </div>

        <div class="menu-item">
          <img
            class="pngs"
            src="/img/gabinete-de-computador.png"
            alt="Gabinetes"
          />
          <span>Gabinetes</span>
        </div>

        <div class="menu-item">
          <img class="pngs" src="/img/headset.png" alt="Headsets" />
          <span>Headsets</span>
        </div>

        <div class="menu-item">
          <img class="pngs" src="/img/camisa.png" alt="Vestuario" />
          <span>Vestuario</span>
        </div>

        <div class="menu-item">
          <div id="porcentagem">
            <img
              id="porc-icon"
              class="pngs"
              src="/img/sinal-de-porcentagem.png"
              alt="Promoções"
            />
          </div>
          <span>Promoções</span>
        </div>

        <div id="hamburguer" class="menu-item">
          <img
            id="hamburguer-icon"
            src="/img/menu-hamburguer.svg"
            alt="Categorias"
          />
          <span
            >Categorias<img
              id="angulo-white"
              src="/img/angulo-pequeno-para-baixo.svg"
          /></span>
        </div>
      </div>
    </header>
    <main>
      <div id="cover">
        <img src="/img/cover-redragon.jpg" alt="Cover-Redragon" />
      </div>
      <div id="garantia">
        <img src="/img/garantia-redragon.png" alt="garantia-redragon" />
      </div>
      <div id="card">
        <div class="card-itens">
          <img src="/img/card1.webp" alt="Moletom" />
        </div>
        <div class="card-itens">
          <img src="/img/card2.webp" alt="Redragon Kumara" />
        </div>
        <div class="card-itens">
          <img src="/img/card3.jpg" alt="Redragon Kumara + Predator" />
        </div>
      </div>
    </main>
  </body>
</html>
